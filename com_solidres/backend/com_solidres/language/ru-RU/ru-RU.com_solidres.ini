SR_FIELD_CHILD_ROOM_COST_CALC_DESC="<p>Выберите, как рассчитывается стоимость детского размещения.</p><p>Методом по умолчанию является расчет детского размещения, исходя из Возрастного диапазона. К примеру, если в апартаменты заезжают 2 разных по возрасту ребенка, то необходимо определить стоимость размещения для каждого диапазона возраста для детей в вашем сложном тарифе.</p><p>Если вы выбираете Количество детей, то это будет гораздо проще, чем стоимость за размещение ребенка в апартаментах, в зависимости от Возрастного диапазона в вашем сложном тарифе.</p>"
